function displayQuestions() {
  const container = document.getElementById('questions');
  container.innerHTML = '';
  data.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3 onclick="toggleAnswer(${index})">${item.q}</h3>
      <div class="answer" id="answer-${index}">${item.a}</div>
    `;
    container.appendChild(card);
  });
}

function toggleAnswer(index) {
  const ans = document.getElementById(`answer-${index}`);
  ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
}

function searchQuestions() {
  const input = document.getElementById('search').value.toLowerCase();
  const cards = document.querySelectorAll('.card');
  cards.forEach((card, index) => {
    const question = data[index].q.toLowerCase();
    card.style.display = question.includes(input) ? 'block' : 'none';
  });
}

displayQuestions();
