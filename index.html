<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Технологияи иттилоотӣ – Саволу ҷавоб</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif}
    body{background:#0f172a;color:#e5e7eb}
    header{background:#020617;padding:20px;text-align:center}
    header h1{color:#38bdf8;margin-bottom:10px}
    .container{max-width:1100px;margin:auto;padding:30px}
    .search{margin-bottom:20px}
    .search input{width:100%;padding:12px;border-radius:10px;border:none;font-size:16px}
    .card{background:#020617;border-radius:16px;padding:20px;margin-bottom:15px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
    .card h3{color:#38bdf8;margin-bottom:10px}
    .answer{display:none;color:#cbd5f5;margin-top:10px}
    button{margin-top:10px;padding:8px 16px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer}
    footer{text-align:center;padding:20px;color:#94a3b8;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>Саволҳои фанни Технологияи иттилоотӣ</h1>
    <p>Барои хонандагон ва донишҷӯён</p>
  </header>

  <div class="container">
    <div class="search">
      <input type="text" id="search" placeholder="Ҷустуҷӯи савол..." onkeyup="searchQuestions()" />
    </div>

    <div id="questions"></div>
  </div>

  <footer>
    Омӯзгори фанни Технологияи иттилоотӣ<br>
    <strong>Шарифов Иқбол Мирзомуродович</strong><br>
    © 2026
  </footer>

  <script>
    const data = [
      {q:"Технологияи иттилоотӣ чист?", a:"Технологияи иттилоотӣ маҷмӯи усулҳо ва воситаҳо барои коркарди иттилоот мебошад."},
      {q:"Иттилоот чист?", a:"Иттилоот маълумоте мебошад, ки инсон онро қабул ва истифода мебарад."},
      {q:"Монитор чист?", a:"Монитор дастгоҳест барои намоиши иттилоот дар шакли визуалӣ."},
      {q:"Клавиатура чӣ вазифа дорад?", a:"Барои ворид кардани маълумот ба компютер истифода мешавад."},
      {q:"Принтер чист?", a:"Принтер дастгоҳест барои чопи маълумот аз компютер ба коғаз."},
      {q:"Сканер чист?", a:"Сканер дастгоҳест барои табдил додани ҳуҷҷат ё акс ба маълумоти рақамӣ."},
      {q:"Модем чист?", a:"Модем дастгоҳест барои пайваст шудан ба интернет."},
      {q:"Роутер чист?", a:"Роутер дастгоҳест барои тақсим ва идора кардани пайвастшавӣ ба шабакаи интернет."},
      {q:"Флешка чист?", a:"Флешка дастгоҳест барои нигоҳдории маълумот ва интиқоли онҳо."},
      {q:"Компютер чист?", a:"Компютер дастгоҳест барои коркарди иттилоот ва иҷрои барномаҳо."},
      {q:"Программаворӣ чист?", a:"Программаворӣ таҳияи барномаҳо барои компютер мебошад."},
      {q:"Барнома чист?", a:"Барнома маҷмӯи дастурҳоест барои иҷрои кори муайян дар компютер."},
      {q:"Система оператсионӣ чист?", a:"Система оператсионӣ нармафзоре мебошад, ки идоракунии компютерро таъмин мекунад."},
      {q:"Файл чист?", a:"Файл маҷмӯи маълумотест, ки дар компютер захира шудааст."},
      {q:"Директория (папка) чист?", a:"Директория (папка) ҷойест барои нигоҳ доштани файлҳо."},
      {q:"Интернет чист?", a:"Интернет шабакаи ҷаҳонӣ барои мубодилаи маълумот мебошад."},
      {q:"Браузер чист?", a:"Браузер барномаест барои дидан ва кор бо сайтҳо дар интернет."},
      {q:"Электронӣ почта (Email) чист?", a:"Email хизматест барои ирсоли мактубҳо ва паёмҳо тавассути интернет."},
      {q:"Антивирус чист?", a:"Антивирус нармафзоре мебошад барои муҳофизати компютер аз вирусҳо."},
      {q:"Вирус компютерӣ чист?", a:"Вирус компютерӣ барномае мебошад, ки бе иҷозати корбар зарар мерасонад."},
      {q:"Парол чист?", a:"Парол рамзи махфиест барои ҳифзи дастрасӣ ба компютер ё барнома."},
      {q:"Диски сахт (HDD) чист?", a:"HDD дастгоҳест барои нигоҳдории доимии маълумот."},
      {q:"SSD чист?", a:"SSD дастгоҳест барои нигоҳдории маълумот бо суръати баланд."},
      {q:"RAM чист?", a:"RAM хотираи муваққатӣ барои коркарди барномаҳо мебошад."},
      {q:"USB чист?", a:"USB пайвасткунакест барои интиқоли маълумот ва барқ ба дастгоҳҳо."},
      {q:"Bluetooth чист?", a:"Bluetooth технологияест барои интиқоли маълумот байни дастгоҳҳо бе сим."},
      {q:"Wi-Fi чист?", a:"Wi-Fi технологияест барои дастрасӣ ба интернет бе истифодаи кабел."},
      {q:"IP-адрес чист?", a:"IP-адрес суроғаи рақамӣ барои дастгоҳи шабакавӣ мебошад."},
      {q:"HTML чист?", a:"HTML забони барномасозӣ барои сохтан ва намоиши сайтҳо мебошад."},
      {q:"CSS чист?", a:"CSS забоне мебошад барои зебо ва тарҳрезии визуалии сайтҳо."},
      {q:"JavaScript чист?", a:"JavaScript забони барномасозӣ барои динамикӣ кардани сайтҳо мебошад."},
      {q:"Сервер чист?", a:"Сервер компютер ё барномаест, ки маълумотро ба дигар дастгоҳҳо мерасонад."},
      {q:"Клиент чист?", a:"Клиент барнома ё дастгоҳест, ки ба сервер пайваст мешавад ва маълумот мегирад."},
      {q:"HTTP чист?", a:"HTTP протоколест барои интиқоли маълумот дар интернет."},
      {q:"HTTPS чист?", a:"HTTPS протоколест бо муҳофизати иттилоот дар интернет."},
      {q:"Cookie чист?", a:"Cookie файлҳои хурдест, ки браузер барои захира кардани маълумоти корбар истифода мекунад."},
      {q:"Firewall чист?", a:"Firewall нармафзоре барои муҳофизати шабака ва компютер аз дастрасии беиҷоза мебошад."},
      {q:"Cloud computing чист?", a:"Cloud computing истифодаи серверҳо ва захираҳои онлайн барои нигоҳдорӣ ва коркарди маълумот мебошад."},
      {q:"Database чист?", a:"Database маҷмӯи организовани маълумотест, ки барои ҷустуҷӯ ва коркарди осон истифода мешавад."},
      {q:"API чист?", a:"API маҷмӯи дастурҳо ва қоидаҳо барои иртибот бо барномаҳо мебошад."},
      {q:"Virtual Reality (VR) чист?", a:"VR муҳити комилан виртуалӣ ва таҷрибавӣ барои корбар эҷод мекунад."},
      {q:"Augmented Reality (AR) чист?", a:"AR маълумот ё графикаи виртуалиро ба муҳити воқеӣ илова мекунад."},
      {q:"AI (Artificial Intelligence) чист?", a:"AI системаест барои иҷрои вазифаҳо бо истифодаи ақли сунъӣ ва алгоритмҳо."}
    ];

    const container = document.getElementById('questions');

    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${item.q}</h3>
        <div class="answer">${item.a}</div>
        <button onclick="this.previousElementSibling.style.display = this.previousElementSibling.style.display === 'block' ? 'none' : 'block'">
          Намоиш додан
        </button>
      `;
      container.appendChild(card);
    });

    function searchQuestions() {
      const input = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const question = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = question.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
